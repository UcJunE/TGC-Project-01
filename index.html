<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/maps-icon.png">
    <title>IdeasMap</title>
    <!-- leaflet css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />

    <!-- leaflet clustering css-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
    />

    <!--leaflet user location CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css"/>
    
    <!-- bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4e2159d219.js"
      crossorigin="anonymous"
    ></script>

    <!-- my own css-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="map">
      <div id="search-container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="search-tab"
              data-bs-toggle="tab"
              data-bs-target="#search-tab-pane"
              type="button"
              role="tab"
              aria-controls="search-tab-pane"
              aria-selected="true"
            >
              <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
              Search
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="explore-tab"
              data-bs-toggle="tab"
              data-bs-target="#explore-tab-pane"
              type="button"
              role="tab"
              aria-controls="explore-tab-pane"
              aria-selected="false"
            >
              <i class="fa-solid fa-landmark"></i> Explore
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="weather-tab"
              data-bs-toggle="tab"
              data-bs-target="#weather-tab-pane"
              type="button"
              role="tab"
              aria-controls="weather-tab-pane"
              aria-selected="false"
            >
              <i class="fas fa-cloud-sun"></i> Weather
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="collapse-tab"
              data-bs-toggle="collapse"
              data-bs-target="#myTabContent"
              type="button"
              role="tab"
              aria-controls="collapse-tab-pane"
              aria-selected="false"
            >
              <i class="fa-sharp fa-solid fa-angles-up"></i>
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="search-tab-pane"
            role="tabpanel"
            aria-labelledby="search-tab"
            tabindex="0"
          >
            <input
              id="queryTerms"
              class="form-control me-2 mt-4"
              type="text"
              placeholder="Search eg.park"
              aria-label="Search"
            />
            <div class="container-fluid" id="results"></div>

            <div class="d-grid pt-4 px-5">
              <button id="btnSearch" class="btn btn-outline-secondary" type="button">
                Search
              </button>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="explore-tab-pane"
            role="tabpanel"
            aria-labelledby="explore-tab"
            tabindex="0"
          >
            <div id="explore-tab" class="form-check mt-2 px-5">
              <h3 class="panel-font">Landmark</h3>
              <input
                id="park"
                class="form-check-input radioBtn"
                type="radio"
                name="explore"
                value="16032"
                id="nature-park"
                checked
              />
              <label class="form-check-label radioFont" for="nature-park">
                Park
              </label>
            </div>
            <div class="form-check px-5">
              <input
                class="form-check-input radioBtn"
                type="radio"
                name="explore"
                value="16046"
                id="nature-scenic"
              />
              <label class="form-check-label radioFont" for="nature-scenic">
                Scenic location
              </label>
            </div>

            <div class="form-check px-5">
              <input
                id="sculpture"
                class="form-check-input radioBtn"
                type="radio"
                name="explore"
                value="16047"
                id="nature-sculpture"
              />
              <label class="form-check-label radioFont" for="nature-sculpture">
                Sculpture
              </label>
            </div>

            <!-- end of park  -->
            <br />
            <div id="entertainment" class="form-check mt-2 px-5">
              <h3 class="panel-font">Entertainment</h3>
              <input
                class="form-check-input radioBtn"
                type="radio"
                name="explore"
                value="10006"
                id="indoor-game"
              />
              <label class="form-check-label radioFont" for="indoor-game">
                Indoor
              </label>
            </div>
            <div class="form-check px-5">
              <input
                class="form-check-input radioBtn"
                type="radio"
                name="explore"
                value="18000"
                id="outdoor-game"
              />
              <label class="form-check-label radioFont" for="outdoor-game">
                Outdoor
              </label>
            </div>
            <br />
            <div id="dining" class="form-check mt-2 px-5">
              <h3 class="panel-font">Dining</h3>
              <input
                class="form-check-input radioBtn"
                type="radio"
                name="explore"
                value="13000"
                id="chill-resto"
              />
              <label class="form-check-label radioFont" for="chill-resto">
                Restaurant
              </label>
            </div>
            <div class="form-check px-5">
              <input
                class="form-check-input radioBtn"
                type="radio"
                name="explore"
                value="13003"
                id="chill-bar"
              />
              <label class="form-check-label radioFont" for="chill-bar">
                Bar
              </label>
            </div>
            <div class="form-check px-5">
              <input
                class="form-check-input radioBtn"
                type="radio"
                name="explore"
                value="13063"
                id="chill-pet"
              />
              <label class="form-check-label radioFont" for="chill-pet">
                Pet Cafe
              </label>
            </div>
            <div class="d-grid pt-4 px-5 mr-1">
              <button
                id="exploreBtn"
                class="btn btn-outline-secondary"
                type="button"
              >
                Explore
              </button>
            </div>
          </div>
          <!-- end of explore tab -->
          <div
            class="tab-pane fade"
            id="weather-tab-pane"
            role="tabpanel"
            aria-labelledby="weather-tab"
            tabindex="0"
          ></div>
          <!-- end of weather tab -->
        </div>
      </div>

      <!-- feedback-form -->

      <button id="toggleHelp" type="button" class="btn btn-lg" data-bs-toggle="modal" data-bs-target="#help-modal">
        <i class="fa-regular fa-envelope fa-lg" ></i>
      </button>
    
      <!-- Modal -->
      <div class="modal fade" id="help-modal" tabindex="-1" aria-labelledby="help-modal" aria-hidden="true">
        <div class="modal-dialog">
          <div id="modal-div" class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="text-center">
              <h3 class="text help-title">How Can We Help You?</h3>
              <h5 class="text help-sub">We love to hear from you</h5>
            </div>
            <div class=" d-flex align-items-center justify-content-center container">
              <div class="modal-container container">
                <div class="p-4 rounded shadow-md">
                  <div>
                    <label for="name" class="form-label help-text">Name</label>
                    <input id="form-name" type="text" name="name" class="form-control" placeholder="Your Name" required>
                    <span id="name-error" class="form-error-msg"></span>
                  </div>
                  <div class="mt-3">
                    <label for="email" class="form-label help-text">Email</label>
                    <input id="form-email" type="text" name="email" class="form-control" placeholder="Your Email" required>
                    <span id="email-error" class="form-error-msg"></span>
                  </div>
                  <div class="mt-3">
                    <label for="subject" class="form-label help-text">Subject</label>
                    <input id="form-subject" type="text" name="subject" class="form-control" placeholder="Subject" required>
                    <span id="subject-error" class="form-error-msg"></span>
                  </div>
                  <div class="mt-3 mb-3">
                    <label for="message" class="form-label help-text">Message</label>
                    <textarea id="form-message" name="message" cols="20" rows="6" class="form-control" placeholder="message"></textarea>
                    <span id="message-error" class="form-error-msg"></span>
                  </div>
                  <button id="submit-btn"  type="button" class="btn btn-outline-dark">
                    Submit Form
                  </button>
                </div>
              </div>
            </div>
          </div>
    
        </div>
      </div>
      </div>  
    </div>

    <!-- axios-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"
      integrity="sha512-bHeT+z+n8rh9CKrSrbyfbINxu7gsBmSHlDCb3gUF1BjmjDzKhoKspyB71k0CIRBSjE5IVQiMMVBgCWjF60qsvA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Leaflet-->
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <!-- Leaflet Clustering-->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <!--Leaflet user location JS-->
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>

    <script src="data.js"></script>
    <script src="weather.js"></script>
    <script src="feedback-validation.js"></script>
    <script src="script.js"></script>
  </body>
</html>
